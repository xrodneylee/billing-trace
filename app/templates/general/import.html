{% extends "general/index.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    {{ super() }}
    <div class="row justify-content-center mt-3">
        <div class="card w-50" style="background-color:#212C3B;">
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label style="font-weight: bold;color:white;font-family:微軟正黑體">租戶</label>
                        <select class="form-control" style="color:white;background-color:#1C2531">
                            {% for tenant in tenants %}
                            <option>{{ tenant.tenant }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
